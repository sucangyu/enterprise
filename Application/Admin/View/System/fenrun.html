<include file="Public/min-header"/>
<link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/css/admin_css.css" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content" style="padding:0px 15px;">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-body ">
                    <ul class="nav nav-tabs">
                        <foreach name="group_list" item="vo" key="k">
                            <li <if condition="$k eq 'fenrun'">class="active"</if>><a href="javascript:void(0)" data-url="{:U('System/index',array('inc_type'=>$k))}" data-toggle="tab" onclick="goset(this)">{$vo}</a></li>
                        </foreach>
                    </ul>
                    <!--表单数据-->
                    <form method="post" id="handlepost" action="{:U('System/handle')}">
                        <!--通用信息-->
                        <div class="tab-content" style="padding:20px 0px;">
                            <div class="tab-pane active" id="tab_tongyong">
                                <table class="table table-bordered">
                                    <tbody>
                               <!--     <tr>
                                        <td class="col-sm-2">分润状态：</td>
                                        <td class="col-sm-8">
                                            <input type="radio" name="isprofit" id="status_on"  value="1" <if condition="$config['isprofit'] eq 1">checked</if> />
                                            <label for="status_on" class="rad_1">开启</label>
                                            <input type="radio" name="isprofit" id="status_off" value="0" <if condition="$config['isprofit'] eq 0">checked</if> />
                                            <label for="status_off" class="rad_1">关闭</label>
                                        </td>
                                    </tr>-->
                                    <tr>
                                        <td class="col-sm-2">回查层数：</td>
                                        <td class="col-sm-8">
                                            <input type="text" class="form-control" name="returnc" value="{$config.returnc}" >
                                            <span id="err_returnc" style="color:#F00; display:none;"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="col-sm-2">充值奖励比率(%)：</td>
                                        <td class="col-sm-8">
                                            <input type="text" class="form-control" name="reward" value="{$config.reward}" >
                                            <span id="err_reward" style="color:#F00; display:none;"></span>
                                        </td>
                                    </tr>
                                    <!--<tr>
                                        <td class="col-sm-2">系统留存比率：</td>
                                        <td class="col-sm-8">
                                            <input type="text" class="form-control" name="savepoint" value="{$config.savepoint}" >
                                            <span id="err_savepoint" style="color:#F00; display:none;"></span>
                                        </td>
                                    </tr>-->
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td><input type="hidden" name="inc_type" value="{$inc_type}"></td>
                                        <td class="text-right"><input class="btn btn-primary" type="button" onclick="adsubmit()" value="保存"></td></tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>

</body>
