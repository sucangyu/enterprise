<script type="text/javascript">
	$(document).ready(function(){
		var kind = {$memberArr.kind};
		var width = $('.col-xs-6').css('width');
		var heig = parseInt(width);
		heig = heig+"px";
		$('.goodimg').css('height',heig);
//		alert(width);
		if (kind==0) {
            $('.sp11').css('color','red');
            $('.sp12').css('display','none');
        }else{
            $('.sp12').css('color','red');
            $('.sp11').css('color','#ccc');
        }
	})
</script>
<foreach name="sr" item="v">
	<div class="col-xs-6">
		<a href="{:U('Goods/details',array('good_id'=>$v['id']))}">
			<empty name="v['pics']">
				<img src="__PUBLIC__/images/lbt.jpg"  alt="..." class="goodimg" style="width:50%;">
				<else/>
				<img src="{$v['titlepic']}" class="goodimg" style="width:100%;">
			</empty>
			<if condition="$v.nums lt 1">
				<span id="ok" style="position:absolute;left:70%;top:6%;font-size:4vw;color:red"><b>已售罄</b></span>
			</if>
			<div class="details">
				<div class="details2"> 
					<p class="p1">{$v['titles']}</p>
					<p style="margin-top: 1.5vh;"  class="sp11"><span>￥<php> echo $v['tmoney'];</php></span></p>
					<p><span class="sp12">VIP:￥<php> echo $v['vipmoney'];</php></span></p>
				</div>
			</div>
		</a>
	</div>
</foreach>
<div style="width: 100%;height: 55px;"></div>
