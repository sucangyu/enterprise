<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>认领列表</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link href="__PUBLIC__/mobile/css/base.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/mobile/css/common.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/mobile/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/mobile/css/user.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.css"/>
    <script type="text/javascript" src="__PUBLIC__/jquery-2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.cookie.js"></script>
</head>
<style type="text/css">
    .cartlist tr{border-bottom: 5px solid #EBEBEB;background: #fafafa;}
    .cartlist .zl{width: 70%;margin-top: 10px;margin-bottom: 10px;margin-left: 10px;overflow: auto;}
    .cartlist .zl .spt{width: 30%;float: left;}
    .cartlist .zl p{width: 65%;float: left;margin-left: 10px;}
    #input-num{width: 30px;text-align: center;}
    .fix_bottom{position: fixed;width: 100%;height: 50px;background: #fafafa;bottom: 0;font-size: 0.24rem;color: #333;text-align: center;}
    .fix_bottom .btn{width: 49%;height: 48px;font-size: 16px;}
    input[type=radio]{display: none;}
    .rad_1 {margin-left: 3%; background: url(__PUBLIC__/images/radion2.png) no-repeat right center;width: 32px;height: 32px;}
    input[type=radio]:checked + .rad_1, .rad_1.checked {margin-left: 3%;background: url(__PUBLIC__/images/radio1.png) no-repeat right center;width: 32px;height: 32px;}
    .input-num{width: 30px;text-align: center;}
</style>
<script type="text/javascript">
    $(document).ready(function(){
        var width = $('.spt').css('width');
        var heig = parseInt(width);
        heig = heig+"px";
        $('.spt').css('height',heig);
    })
</script>
<body style="background-color:#EAEAEA; margin:0 auto;">
<header>
    <a class="back" href="javascript:history.back(-1)" >&lt;</a>
    <h1 style="line-height: 4px;">认领列表</h1>
</header>
<div class="cartlist" style="margin-top:5%">
    <!-- 遍历认领商品 -->
    <form>
        <table>
            <for start="1" end="5">
                <tr>
                    <td>
                        <div style="margin-left: 10px;">
                            <input type="radio" name="stats" id="status_on{$i}"  value="1" />
                            <label for="status_on{$i}" class="rad_1"></label>
                        </div>
                    </td>
                    <td>
                        <div class="zl">
                            <empty name="row['image_url']">
                                <img src="__PUBLIC__/images/sm.jpg"  alt="..." class="spt">
                                <else/>
                                <img src="{$row['image_url']}" class="spt">
                            </empty>
                            <p>XXXXXXXX</p>
                            <p>
                                <span class="glyphicon glyphicon-minus num_jian" data-id="{$i}" id="num_jian{$i}"></span>
                                <input type="text" name="name" value="0" data-id="{$i}" class="input-num" id="input-num{$i}" readonly="readonly">
                                <span class="glyphicon glyphicon-plus num_jia" data-id="{$i}" id="num_jia{$i}"></span>
                            </p>
                        </div>
                    </td>
                    <td>
                        <div style="margin-right: 10px;text-align: right;">
                            <p style="color: #7d191d">￥100.00</p>
                            <p><a href="__MODULE__/Cart/delete/id/{$i}"><span class="glyphicon glyphicon-trash" style="color: #337ab7"></span></a></p>
                        </div>
                    </td>
                </tr>
            </for>
        </table>
    </form>
</div>

<div style="width: 100%;height: 50px;"></div>
<div class="fix_bottom" style="border-top:1px solid gray">
    <input class="btn btn-default" type="submit" value="确认">
    <button class="btn btn-default" id="qx" >取消</button>
</div>
<script language="javascript">

    $(".num_jia").click(function(){
        var id = $(this).data("id");
        var input_num = $("#input-num"+id).val();
        input_num = parseInt(input_num) + 1;
        $("#input-num"+id).val(input_num);
    });
    $(".num_jian").click(function(){
        var id = $(this).data("id");
        var input_num = $("#input-num"+id).val();
        if(input_num <= 0) {
            input_num = 0;
        } else {
            input_num = parseInt(input_num) - 1;
        }
        $("#input-num"+id).val(input_num)
    });
</script>
<!--<include file="Public/wxshare"/>-->
</body>
</html>
