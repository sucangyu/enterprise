<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>我要代言模版二</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/jquery-2.1.4/jquery.min.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
    body{background:url(__PUBLIC__/images/tj4.jpg);background-size:100% ; margin:0 auto;text-align: center;}
    a, a:hover {text-decoration: none;}
    .miandiv{background: rgba(240,255,255,0.6);margin:0 auto;width: 86%;height: 86%;position: absolute;bottom:50%;left: 50%;margin-bottom: -60%;margin-left: -43%;text-align: center;}
    /*.miandiv{background: #fff;margin:9% auto;width: 86%;height: 86%;text-align: center;}*/
    .tximg{ width: 30%;border: 1px solid #F8F8FF;margin-top: 8%; float: left;margin-left: 8%;}
    span{width: 50%;text-align: left; margin-top: 13%;float: left;margin-left: 5%;font-size: 18px;}
    .textimg{width: 90%;}
    .goodimg{width: 86%;height: 50%;margin-top: 5%;}
    .foot{bottom: 0px;left: 0;height: 45px;width: 100%;text-align: center;line-height: 45px;font-size: 18px;color: #b5b4b5;background-color: rgba(255,255,255,0.8);position: fixed;}
    .foot .col-md-6{font-size: 16px;color: #636363;width: 32%;text-align: center;margin-left: -5px;}
</style>
<body>
<div class="miandiv">
    <div style="margin-bottom: 6%; overflow: auto;">
        <empty name="memberArr['userimage']">
            <img src="__PUBLIC__/images/people.jpg"  class="img-circle tximg">
            <else/>
            <img src="{$memberArr['userimage']}"  class="img-circle tximg">
        </empty>
          <span>
               <p>我是{$memberArr['nickename']}</p>
               <p>为“{$projArr['titles']}”代言</p>
          </span>
    </div>
    <img class="textimg" src="__PUBLIC__/images/192024734911064227.png">
    <empty name="projArr['propertypic']">
        <img class="goodimg img-circle" src="__PUBLIC__/images/sm.jpg">
        <else/>
        <img class="goodimg img-circle" src="{$projArr['propertypic']}">
    </empty>
</div>
<div class="foot">
    <a href="{:U('Tj/index',array('proj_id'=>$projArr['id'],'tmp_id'=>2))}" id="share" class="col-md-6" >我要帮他代言</a>|

    <!--<a href="{:U('Index/index')}" class="col-md-6">商城首页</a>|-->

    <a href="{:U('Index/index')}" class="col-md-6">我要支持</a>
</div>
<include file="Public/wxshare_dy"/>
</body>
</html>
