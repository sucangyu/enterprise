<script type="text/javascript">
	$(document).ready(function(){
		var width = $('.goodimg').css('width');
		var heig = parseInt(width);
		heig = heig+"px";
		$('.goodimg').css('height',heig);
//		alert(width);
	})
</script>
<foreach name="sr" item="v">
	<div class="col-xs-6">
        <p class="order_sns">订单号:{$v['order_sn']}</p>
        <a href="{:U('Goods/details',array('good_id'=>$v['id']))}">
            <empty name="v['pics']">
                <img src="__PUBLIC__/images/sm.jpg"  alt="..." class="goodimg">
                <else/>
                <img src="{$v['titlepic']}" class="goodimg" style="width:100%;">
            </empty>
            <p class="sp1">商品名称:{$v['titles']}</p>
                    
        </a>
    </div>
</foreach>
<div style="width: 100%;height: 55px;"></div>
