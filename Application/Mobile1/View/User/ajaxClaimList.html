<volist name="loveArr" id="vo">
	<div class="g2">
		<div class="inline log_img">
			<if condition="$vo.kind eq 0"> 
				<img src="__PUBLIC__/images/reward.png">
			<elseif condition="$vo.kind eq 1"/>
				<img src="__PUBLIC__/images/claim.png">
			<elseif condition="$vo.kind eq 2"/>
				<img src="__PUBLIC__/images/recommend.png" class="inline log_img">
			<else /> 
				<img src="__PUBLIC__/images/recommend.png" class="inline log_img">
			</if>
			
		</div>
		<div class="inline text">
			<p style="color:#000;font-size: 0.75em;">{$vo.memo}</p>
			<notempty name="vo['regtime']">
                <p style="color: #aaaaaa;font-size: 0.6em;">{$vo['regtime']|date='Y-m-d H:i',###}</p>
            </notempty>
			
		</div> 
		<p class="num">+{$vo.coins}<img src="__PUBLIC__/images/xx.png"></p>
    </div>
</volist>
