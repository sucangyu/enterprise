<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{$enprArr.name}</title>
    <!-- Bootstrap -->
    <link href="__PUBLIC__/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="__PUBLIC__/jquery-2.1.4/jquery.min.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
        .demo{padding: 2em 0;}
        .box{text-align: center;overflow: hidden;position: relative;}
        .box .dep_img{  width: 100%;height: 15em;cursor: pointer;  transition: all 0.6s;  }  
        .box .dep_img:hover{  transform: scale(1.2);  }  
        @media only screen and (max-width:990px){.box{ margin-bottom: 30px; }}
    </style>
</head>
<body>
<include file="Public/nav"/>
<div class="container" style="margin-top: 70px;">
    <div class="page-header">
        <h1>{$enprArr.name} <span style="font-size: 12px;color: #9C9C9C;">公司地址:&nbsp;{$ress.province}&nbsp;{$ress.city}&nbsp;{$ress.district}</span></h1>
    </div>
    <div class="page-content">
        <div class="jumbotron">
            {$enprArr.details}
        </div>
    </div>
    <div class="page-content">
        <div class="page-header">
          <h4>公司下属部门 <small>Company subordinate departments</small></h4>
        </div>
        <div class="rew">
            <volist name="deparList" id="vo">
                <div class="col-lg-3 col-sm-4 col-xs-12" style="margin-top: 10px;">
                    <div class="box">
                        <img src="{$vo.dep_img}" class="dep_img img-thumbnail">
                        
                    </div>
                </div>
            </volist>
        </div>
    </div>
</div>
<include file="Public/footer"/>
</body>

</html>
